name: Docker Image CI

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Extract the tag name
      - name: Set image variables
        run: |
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          REPO_NAME_LOWER=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]')
          ACTOR_LOWER=$(echo "${GITHUB_ACTOR}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          echo "REPO_NAME_LOWER=$REPO_NAME_LOWER" >> $GITHUB_ENV
          echo "ACTOR_LOWER=$ACTOR_LOWER" >> $GITHUB_ENV
      

      # 4. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ env.ACTOR_LOWER }}/${{ env.REPO_NAME_LOWER }}:${{ env.IMAGE_TAG }} .
          
          # Tag the same image as latest
          docker tag ghcr.io/${{ env.ACTOR_LOWER }}/${{ env.REPO_NAME_LOWER }}:${{ env.IMAGE_TAG }} \
          ghcr.io/${{ env.ACTOR_LOWER }}/${{ env.REPO_NAME_LOWER }}:latest

      # 5. Push Docker image
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ env.ACTOR_LOWER }}/${{ env.REPO_NAME_LOWER }}:${{ env.IMAGE_TAG }}
          docker push ghcr.io/${{ env.ACTOR_LOWER }}/${{ env.REPO_NAME_LOWER }}:latest
