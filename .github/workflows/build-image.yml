name: Build Image

on:
  workflow_call:
    inputs:
      context:
        description: 'Context'
        required: true
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Extract the tag name
      - name: Set image variables
        run: |
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          REPO_NAME_LOWER=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]')
          ACTOR_LOWER=$(echo "${GITHUB_ACTOR}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          echo "REPO_NAME_LOWER=$REPO_NAME_LOWER" >> $GITHUB_ENV
          echo "ACTOR_LOWER=$ACTOR_LOWER" >> $GITHUB_ENV

      # 4. Set up Buildx (multi-arch builder)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. Build and push multi-arch image
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./packages/${{ github.event.inputs.context }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ env.ACTOR_LOWER }}/${{ env.REPO_NAME_LOWER }}-${{ inputs.context }}:${{ env.IMAGE_TAG }}
            ghcr.io/${{ env.ACTOR_LOWER }}/${{ env.REPO_NAME_LOWER }}-${{ inputs.context }}:latest
